<h3>Profiles</h3>
<div class="grid grid-pad" *ngIf="profiles">
    <div *ngIf="profile1" class="col-2">{{profile1.firstName}}</div>
    <div *ngIf="profile2" class="col-2">{{profile2.firstName}}</div>
    <p>{{profiles.length}} loaded. Select one here
    <input [(ngModel)]="customSelected"
           [typeahead]="profiles"
           typeaheadOptionField="searchName"
           class="form-control">
          </p>
          <button class="button" (click)="setUser()">Select</button>
</div>
